{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
    <div class="main">
        <div class="container">
            <div class="management-bar">
                <h1>Logowanie</h1>
                <form method="POST" action="">
                    {{ form.hidden_tag() }} <br>
                    {{ form.username }} <br>
                    <div class="password-wrapper">
                        {{ form.password }}
                        <button type="button" class="view-password-btn">👁️</button>
                    </div>
            
                    {{ form.submit }} <br>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='javascript/toggle_button.js') }}"></script>

{% endblock %}
