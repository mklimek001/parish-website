{% extends 'base.html' %}

{% block head %}
<title>Login</title>
<link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
{% endblock %}

{% block body %}
    <div class="main">
        <div class="container">
            <div class="management-bar">
                <h1>Logowanie</h1>
                <form method="POST" action="">
                    {{ form.hidden_tag() }} <br>
                    {{ form.username }} <br>
                    <div class="password-wrapper">
                        {{ form.password }}
                        <button type="button" class="view-password-btn"><i class="las la-eye"></i></button>
                    </div>
            
                    {{ form.submit }} <br>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='javascript/toggle_button.js') }}"></script>

{% endblock %}
